<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TimeApp-JMYC</title>
</head>
<body>  

    <div class="container">
        <div class="search">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-sharp fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="notfound">
            <img src="./img/notfound.png" alt="">
            <p>Invalid Location :(</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i> 
                    <div class="text">
                        <span></span>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
        </div>

    </div>
    


    <script src="https://kit.fontawesome.com/2928af73c5.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
